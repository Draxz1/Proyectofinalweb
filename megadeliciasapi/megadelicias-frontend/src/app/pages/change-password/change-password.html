<div class="flex h-screen">
  
  <div class="hidden lg:flex flex-col justify-center items-center w-1/2 bg-gray-900 text-white p-10 text-center">
    <img src="assets/logo-megadelicias.png" alt="Logo" class="w-40 mb-8 drop-shadow-lg" />
    <h1 class="text-3xl font-bold mb-4">Seguridad de la Cuenta</h1>
    <p class="text-gray-400 max-w-sm">
      Por seguridad, debes actualizar tu contraseña temporal para continuar accediendo al sistema.
    </p>
  </div>

  <div class="flex w-full lg:w-1/2 justify-center items-center bg-gray-100">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
      
      <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Establecer Contraseña</h2>
      <p class="text-center text-gray-500 text-sm mb-6">Crea una nueva contraseña para tu cuenta</p>

      <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 text-sm rounded">
        {{ error }}
      </div>
      <div *ngIf="mensaje" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 text-sm rounded">
        {{ mensaje }}
      </div>

      <form (ngSubmit)="cambiar()">
        
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-gray-600">Correo</label>
          <input 
            type="text" 
            [value]="correo" 
            disabled
            class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed"
          />
        </div>

        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-gray-600">Contraseña Temporal</label>
          <input 
            type="password" 
            [(ngModel)]="passwordTemporal" 
            name="passwordTemporal"
            class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" 
            placeholder="La que recibiste por correo"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block mb-2 text-sm font-medium text-gray-600">Nueva Contraseña</label>
          <input 
            type="password" 
            [(ngModel)]="nuevoPassword" 
            name="nuevoPassword"
            class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" 
            placeholder="Mínimo 6 caracteres"
            required
          />
        </div>

        <button type="submit" [disabled]="cargando"
          class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 text-lg font-semibold transition disabled:opacity-50">
          {{ cargando ? 'Actualizando...' : 'Guardar y Acceder' }}
        </button>
        
      </form>
    </div>
  </div>
</div>
