<div class="p-4 h-[calc(100vh-4rem)] flex gap-4">
  
  <div class="w-2/3 flex flex-col gap-4">
    
    <div class="bg-white p-4 rounded-xl shadow-sm border flex gap-3">
      <div class="relative flex-1">
        <lucide-icon name="search" class="absolute left-3 top-2.5 text-gray-400 w-5 h-5"></lucide-icon>
        <input [(ngModel)]="buscar" placeholder="Buscar plato..." class="w-full pl-10 pr-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <select [(ngModel)]="cat" class="border rounded-lg px-4 py-2 outline-none bg-gray-50 w-48">
        <option *ngFor="let c of categorias" [value]="c">{{c}}</option>
      </select>
    </div>

    <div class="flex-1 overflow-y-auto grid grid-cols-3 gap-3 content-start pr-2">
      <div *ngFor="let p of platosFiltrados" 
           (click)="selectPlato(p)"
           class="bg-white p-4 rounded-xl shadow-sm border cursor-pointer transition hover:shadow-md hover:border-indigo-300 flex flex-col justify-between h-32"
           [class.ring-2]="platoSel?.id === p.id"
           [class.ring-indigo-500]="platoSel?.id === p.id">
        <h3 class="font-semibold text-gray-800 leading-tight">{{ p.nombre }}</h3>
        <div class="text-lg font-bold text-indigo-600">L {{ p.precio }}</div>
      </div>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-lg border flex gap-3 items-end">
      <div class="flex-1">
        <label class="text-xs text-gray-500 font-bold">PLATO SELECCIONADO</label>
        <div class="text-gray-800 font-medium truncate">{{ platoSel?.nombre || 'Selecciona un plato' }}</div>
      </div>
      <div class="w-20">
        <label class="text-xs text-gray-500 font-bold">CANT.</label>
        <input type="number" [(ngModel)]="cant" min="1" class="w-full border rounded-lg px-2 py-2 text-center font-bold">
      </div>
      <div class="w-1/3">
        <label class="text-xs text-gray-500 font-bold">NOTA</label>
        <input [(ngModel)]="nota" placeholder="Ej. Sin cebolla" class="w-full border rounded-lg px-3 py-2">
      </div>
      <button (click)="addItem()" [disabled]="!platoSel"
              class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed h-[42px]">
        AGREGAR
      </button>
    </div>
  </div>

  <div class="w-1/3 flex flex-col gap-4">
    
    <div class="bg-white rounded-xl shadow-sm border flex-1 flex flex-col overflow-hidden">
      <div class="p-4 border-b bg-gray-50 font-bold text-gray-700 flex justify-between">
        <span>Pedido Actual</span>
        <span>{{ items.length }} items</span>
      </div>
      
      <div class="flex-1 overflow-y-auto p-2 space-y-2">
        <div *ngFor="let item of items; let i = index" class="flex justify-between items-center p-3 bg-gray-50 rounded-lg border group">
          <div>
            <div class="font-medium text-gray-800">
              <span class="text-indigo-600 font-bold">{{ item.cantidad }}x</span> {{ item.nombre }}
            </div>
            <div *ngIf="item.nota" class="text-xs text-gray-500 italic">{{ item.nota }}</div>
          </div>
          <div class="flex items-center gap-3">
            <span class="font-bold text-gray-700">L {{ item.cantidad * item.precio }}</span>
            <button (click)="removeItem(i)" class="text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition">
              <lucide-icon name="trash-2" class="w-4 h-4"></lucide-icon>
            </button>
          </div>
        </div>
        
        <div *ngIf="items.length === 0" class="h-full flex flex-col items-center justify-center text-gray-400">
          <lucide-icon name="shopping-cart" class="w-12 h-12 mb-2 opacity-20"></lucide-icon>
          <p>El pedido está vacío</p>
        </div>
      </div>

      <div class="p-4 border-t bg-gray-50">
        <div class="flex justify-between items-end mb-4">
          <span class="text-gray-500 font-medium">Total a Pagar</span>
          <span class="text-2xl font-bold text-gray-900">L {{ total | number:'1.2-2' }}</span>
        </div>
        <button (click)="enviarOrden()" [disabled]="items.length === 0 || loading"
                class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-emerald-700 disabled:opacity-50 transition flex justify-center items-center gap-2">
          <span *ngIf="loading">Enviando...</span>
          <span *ngIf="!loading">ENVIAR A COCINA</span>
        </button>
        <div *ngIf="msg" class="mt-2 text-center text-sm font-medium text-green-600">{{ msg }}</div>
      </div>
    </div>

  </div>
</div>
