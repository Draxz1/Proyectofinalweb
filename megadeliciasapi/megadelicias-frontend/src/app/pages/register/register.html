<div class="flex h-screen items-center justify-center bg-gray-100">
  <form (ngSubmit)="register()" class="p-8 bg-white rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <div class="mb-4">
      <label for="nombre" class="block mb-2 text-sm font-medium">Nombre</label>
      <input 
        type="text" 
        id="nombre"
        [(ngModel)]="nombre" 
        name="nombre"
        class="w-full p-2 border rounded" 
        required
      />
    </div>

    <div class="mb-4">
      <label for="correo" class="block mb-2 text-sm font-medium">Correo</label>
      <input 
        type="email" 
        id="correo"
        [(ngModel)]="correo" 
        name="correo"
        class="w-full p-2 border rounded" 
        required
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-2 text-sm font-medium">Contrase√±a</label>
      <input 
        type="password" 
        id="password"
        [(ngModel)]="password" 
        name="password"
        class="w-full p-2 border rounded" 
        required
      />
    </div>

    <div class="mb-6">
      <label for="rol" class="block mb-2 text-sm font-medium">Rol</label>
      <select [(ngModel)]="rol" name="rol" class="w-full p-2 border rounded">
        <option value="mesero">Mesero</option>
        <option value="admin">Admin</option>
        <option value="cajero">Cajero</option>
        <option value="cocinero">Cocinero</option>
      </select>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Registrarme
    </button>
  </form>
</div>
