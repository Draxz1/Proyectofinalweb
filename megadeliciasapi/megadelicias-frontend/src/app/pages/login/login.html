<div class="flex h-screen items-center justify-center bg-gray-100">
  <form (ngSubmit)="login()" class="p-8 bg-white rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <div class="mb-4">
      <label for="correo" class="block mb-2 text-sm font-medium">Correo</label>
      <input 
        type="email" 
        id="correo"
        [(ngModel)]="correo" 
        name="correo"
        class="w-full p-2 border rounded" 
        required
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium">Contraseña</label>
      <input 
        type="password" 
        id="password"
        [(ngModel)]="password" 
        name="password"
        class="w-full p-2 border rounded" 
        required
      />
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Entrar
    </button>
    
    <p class="text-sm text-center mt-4">
      ¿No tienes cuenta? 
      <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </form>
</div>
