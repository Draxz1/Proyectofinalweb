<div class="flex h-screen">
  
  <div class="hidden lg:flex flex-col justify-center items-center w-1/2 bg-gray-900 text-white p-10 text-center">
    <img src="assets/logo-megadelicias.png" alt="Logo" class="w-40 mb-8 drop-shadow-lg" />
    <h1 class="text-3xl font-bold mb-4">Bienvenido a MegaDelicias</h1>
    <p class="text-gray-400 max-w-sm">
      Disfruta una experiencia llena de felicidad. Inicia sesión para acceder al panel.
    </p>
  </div>

  <div class="flex w-full lg:w-1/2 justify-center items-center bg-gray-100">
    <form (ngSubmit)="login()" class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
      
      <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Iniciar Sesión</h2>
      
      <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 text-sm rounded">
        {{ error }}
      </div>

      <div class="mb-4">
        <label for="correo" class="block mb-2 text-sm font-medium text-gray-600">Correo</label>
        <input 
          type="email" 
          id="correo"
          [(ngModel)]="correo" 
          name="correo"
          class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition" 
          placeholder="admin@megadelicias.com"
          required
        />
      </div>

      <div class="mb-2">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Contraseña</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password" 
          name="password"
          class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition" 
          placeholder="••••••••"
          required
        />
      </div>

      <div class="flex justify-end mb-6">
        <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800 hover:underline font-medium transition">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 text-lg font-semibold transition shadow-md hover:shadow-lg">
        Entrar
      </button>
      
    </form>
  </div>
</div>
