<div class="flex h-screen items-center justify-center bg-gray-100">
  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
    
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Recuperar Contraseña</h2>
      <p class="text-gray-500 text-sm mt-2">
        Ingresa tu correo electrónico y te enviaremos una contraseña temporal.
      </p>
    </div>

    <div *ngIf="mensaje" class="bg-green-100 text-green-800 p-3 rounded-lg mb-4 text-sm text-center border border-green-200">
      {{ mensaje }}
    </div>
    <div *ngIf="error" class="bg-red-100 text-red-800 p-3 rounded-lg mb-4 text-sm text-center border border-red-200">
      {{ error }}
    </div>

    <form (ngSubmit)="enviar()">
      <div class="mb-6">
        <label for="correo" class="block mb-2 text-sm font-medium text-gray-600">Correo Electrónico</label>
        <input 
          type="email" 
          id="correo"
          [(ngModel)]="correo" 
          name="correo"
          class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="ejemplo@megadelicias.com"
          required
        />
      </div>

      <button 
        type="submit" 
        [disabled]="cargando || !correo"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
        <span *ngIf="cargando">Enviando...</span>
        <span *ngIf="!cargando">Enviar Instrucciones</span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <a routerLink="/login" class="text-sm text-gray-500 hover:text-blue-600 font-medium transition">
        ← Volver al inicio de sesión
      </a>
    </div>

  </div>
</div>
