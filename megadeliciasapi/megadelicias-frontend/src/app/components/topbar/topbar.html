<div class="h-16 px-6 flex items-center justify-between bg-white shadow-sm sticky top-0 z-10 border-b">

  <h1 class="text-lg md:text-xl font-bold text-gray-800">{{ title }}</h1>

  <div class="flex items-center gap-4">

    <div class="hidden md:block text-right text-sm">
        <span class="font-semibold text-gray-700">{{ userName }}</span>
        <div class="text-xs text-gray-500 capitalize">{{ userRole }}</div>
    </div>

    <button
      (click)="logout()"
      title="Cerrar sesión"
      class="inline-flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg text-sm transition"
    >
      <lucide-icon name="log-out" [class]="'w-4 h-4'"></lucide-icon>
      <span class="hidden sm:inline">Cerrar Sesión</span>
    </button>
  </div>
</div>
